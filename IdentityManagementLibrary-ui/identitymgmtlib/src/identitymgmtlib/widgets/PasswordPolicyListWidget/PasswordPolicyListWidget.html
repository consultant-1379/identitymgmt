<ul class = "ebList">
	{{#each policies}}
	<li class = "elIdentitymgmtlib-PasswordPolicyValidationWidget-content" id = "ebList-li-{{this.policyId}}">
		<span class = "elIdentitymgmtlib-PasswordPolicyValidationWidget-Icon-{{this.policyId}}">
			<i class = "ebIcon"></i>
		</span>
		<span class = "elIdentitymgmtlib-PasswordPolicyValidationWidget-text" id = "elIdentitymgmtlib-li-{{this.policyId}}">
			{{this.policyName}}
		</span>
	</li>
	{{/each}}
</ul>
