<div class="eaRolemanagement-Filters">
    <div class="eaRolemanagement-Filters-SectionHeading">
    </div>

    <div class="eaRolemanagement-Filters-content eb_scrollbar">
        <div>
            <span>
                <input class="eaRolemanagement-Filters-searchInput ebInput ebInput_width_xLong" placeholder="{{placeholder}}">
            </span>
        </div>

        <div class="eaRolemanagement-Filters-roleStatusList"></div>
        <div class="eaRolemanagement-Filters-roleTypeList"></div>
    </div>

    <div class="eaRolemanagement-Filters-applyFilterButtonContainer">
        <button class="ebBtn ebBtn_color_darkBlue eaRolemanagement-Filters-applyFilterButton">{{apply}}</button>
    </div>
    <div class="eaRolemanagement-Filters-clearFilterButtonContainer">
        <button class="ebBtn eaRolemanagement-Filters-clearFilterButton">{{clear}}</button>
    </div>
    <div class="eaRolemanagement-Filters-cancelFilterButtonContainer">
        <button class="ebBtn eaRolemanagement-Filters-cancelFilterButton">{{cancel}}</button>
    </div>
</div>
