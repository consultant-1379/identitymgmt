<div class="eaRolemanagement-RoleSummary">
    <div class="eaRolemanagement-RoleSummary-SectionHeading">
        <h4 class="eaRolemanagement-RoleSummary-HeaderPadding">
            <div class="eaRolemanagement-RoleSummary-Name"></div>
        </h4>
    </div>
    <div class="eaRolemanagement-RoleSummary-Content">
        <p class="eaRolemanagement-RoleSummary-ItemContainer">
             <span class="eaRolemanagement-RoleSummary-DescriptionLabel eaRolemanagement-RoleSummary-Label">{{description}}{{colon}}</span>
             <span class="eaRolemanagement-RoleSummary-Description"></span>
        </p>
        <p class="eaRolemanagement-RoleSummary-ItemContainer">
            <span class="eaRolemanagement-RoleSummary-TypeKey eaRolemanagement-RoleSummary-Label">{{roleType}}{{colon}}</span>
            <span class="eaRolemanagement-RoleSummary-Type"></span>
        </p>
        <p class="eaRolemanagement-RoleSummary-ItemContainer">
            <span class="eaRolemanagement-RoleSummary-StatusKey eaRolemanagement-RoleSummary-Label">{{status}}{{colon}}</span>
            <i class="eaRolemanagement-RoleSummary-StatusIcon ebIcon"></i>
            <span class="eaRolemanagement-RoleSummary-Status"></span>
        </p>
        <div class="eaRolemanagement-RoleSummary-RolesList"></div>
        <div class="eaRolemanagement-RoleSummary-Capabilities">
            <h4 class="eaRolemanagement-RoleSummary-HeaderPadding">
                <div class="eaRolemanagement-RoleSummary-Capabilities-Label">{{capabilities}}</div>
            </h4>
            <div class="eaRolemanagement-RoleSummary-Capabilities-Info"></div>
        </div>
        <div class="eaRolemanagement-RoleSummary-RoleDetailsLinkWrapper">
            <a class="eaRolemanagement-RoleSummary-RoleDetailsLink">{{viewRoleDetails}}</a>
        </div>
    </div>
</div>
