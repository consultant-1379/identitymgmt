    </div>

    <div class="eaUsermanagement-FilterWidget-Buttons">
        <e-element src="widgets/Button" e-id="applyButton" class="ebBtn_color_darkBlue eaUsermanagement-FilterWidget-applyButton" caption="{{buttons.apply}}"></e-element>
        <e-element src="widgets/Button" e-id="clearButton" class="eaUsermanagement-FilterWidget-clearButton" caption="{{buttons.clear}}"></e-element>

<e-link src="./filterWidget.less"/>
