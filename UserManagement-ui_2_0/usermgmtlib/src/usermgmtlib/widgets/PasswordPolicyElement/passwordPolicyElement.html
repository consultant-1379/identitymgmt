<li class="eaUsermgmtlib-wPasswordPolicyElement">
    <div class="eaUsermgmtlib-wPasswordPolicyElement-policyField-policy-{{policyName}}">
        <i id="{{tickId}}" bind-type="boolean-modifier" true-value="simpleGreenTick" false-value="close_red" default-value="" class="ebIcon"></i>
        <span class="eaUsermgmtlib-wPasswordPolicyElement-policyField-policy-text-{{policyName}}">
        {{text}}
        </span>
        <span id="{{valueId}}">
                </span> {{details}}
    </div>
</li>
<e-link src="./passwordPolicyElement.less" />
