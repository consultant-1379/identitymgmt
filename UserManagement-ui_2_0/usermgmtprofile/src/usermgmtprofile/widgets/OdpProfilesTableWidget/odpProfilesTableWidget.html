<div class="eaUsermgmtprofile-wOdpProfilesTableWidget eaUsermgmtprofile-wOdpProfilesTableWidget-{{identifier}}">
    <div class="eaUsermgmtprofile-wOdpProfilesTableWidget-loader">
        <h3>
            <span class="eaUsermgmtprofile-wOdpProfilesTableWidget-resultsOdp">
                <span class="eaUsermgmtprofile-wOdpProfilesTableWidget-resultsOdp-all"></span>
            </span>
            <div class="eaUsermgmtprofile-wOdpProfilesTableWidget-infoPopupContainer">
                <span class="eaUsermgmtprofile-wOdpProfilesTableWidget-infoPopup">
                    <e-element src="widgets/InfoPopup" e-options="infoPopup" />
                </span>
            </div>
        </h3>

        <div class="eaUsermgmtprofile-wOdpProfilesTableWidget-loader-overlay">
            <div class="eaUsermgmtprofile-wOdpProfilesTableWidget-loader-content">
                <span class="ebLoader-Dots"></span>
            </div>
        </div>
        <e-element e-id="odpProfilesTable" src="tablelib/Table" e-options="tableOptions" />
    </div>
</div>
<e-link src="./odpprofilestablewidget.less" />
