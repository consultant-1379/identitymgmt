<div class="eaUserprofile-CredentialsManager">
    <div class="eaUserprofile-CredentialsManager-formContainer">

        <div class="eaUserprofile-CredentialsManager-formContainer-inputsPanel">
            {{#each inputFields}}
                <label class="eaUserprofile-CredentialsManager-formContainer-label {{#if this.required}}ebLabel-text_required{{/if}}">{{this.name}}</label>
                <div class="eaUserprofile-CredentialsManager-formContainer-innerWrapper">
                    <div class="eaUserprofile-CredentialsManager-formContainer-input-content">
                        {{#if this.selectWidget}}
                            <e-element e-id="{{this.id}}" src="identitymgmtlib/widgets/SelectBoxWidget/SelectBoxWidget" identifier="{{this.id}}" e-options="inputFields[{{@index}}].items"  type="{{this.type}}"></e-element>
                        {{else}}
                            <e-element e-id="{{this.id}}" src="identitymgmtlib/widgets/InputWidget/InputWidget" debounce="{{this.debounce}}" identifier="{{this.id}}" info="{{this.info}}" subclass="eaUserprofile-CredentialsManager-formContainer-input-content-input" type="{{this.type}}"></e-element>
                        {{/if}}
                        {{#if this.validator}}
                            <e-element e-id="{{this.validator}}" src="usermgmtlib/widgets/ValidationResultWidget/ValidationResultWidget" reduced="true"></e-element>
                        {{/if}}
                    </div>
                </div>
            {{/each}}
        </div>
        <div class="eaUserprofile-CredentialsManager-formContainer-policyPanel">
            <e-element e-id="passwordPolicy" e-options="passwordPoliciesWidget" src="usermgmtlib/widgets/PasswordPolicyWidget/PasswordPolicyWidget"></e-element>
        </div>
        <div class="eaUserprofile-CredentialsManager-formContainer-clear"></div>

        <div>
            <h3 class="eaUserprofile-CredentialsManager-formContainer-linebreak"></h3>
        </div>
        <br />
        <div class="eaUserprofile-CredentialsManager-formContainer-actionsContainer">
            <div class="eaUserprofile-CredentialsManager-formContainer-actionsContainer-submit"></div>
            <div class="eaUserprofile-CredentialsManager-formContainer-actionsContainer-cancel"></div>
        </div>
    </div>
    <div class="eaUserprofile-CredentialsManager-formContainer-policyContainer"></div>
</div>
<e-link src="./CredentialsManager.less" />
